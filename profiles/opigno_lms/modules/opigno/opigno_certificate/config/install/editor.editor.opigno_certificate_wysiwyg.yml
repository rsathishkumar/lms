langcode: en
status: true
dependencies:
  config:
    - filter.format.opigno_certificate_wysiwyg
  module:
    - ckeditor
    - ckeditor_bgimage
third_party_settings:
  ckeditor_bgimage:
    status: true
    scheme: public
    directory: inline-files
    extensions: 'png jpeg jpg'
format: opigno_certificate_wysiwyg
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - bgimage
        -
          name: Tools
          items:
            - Source
  plugins:
    stylescombo:
      styles: ''
    language:
      language_list: un
    tokenbrowser:
      token_types: {  }
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
